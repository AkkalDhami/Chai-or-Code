<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="elem">
        <h1>Oppenhimer</h1>
        <img
          src="https://images.unsplash.com/photo-1721763604562-4342b0fc6c3a?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>james</h1>
        <img
          src="https://images.unsplash.com/photo-1721739263063-969dfdc5062f?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>roman</h1>
        <img
          src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="elem">
        <h1>alex</h1>
        <img
          src="https://media.istockphoto.com/id/2153019218/photo/weekend-activities-playing-with-toy-plane-happy-father-with-son-are-having-fun-on-the-field.jpg?s=2048x2048&w=is&k=20&c=1VybsxqkngzrEqpoGMrkVxfhG9SV0-LGyT_soSW5trs="
          alt=""
        />
      </div>
    </div>
    <script>
      const elem = document.querySelectorAll(".elem");

      elem.forEach((val) => {
        val.addEventListener("mouseenter", function () {
          val.childNodes[3].style.opacity = 1;
        });
        val.addEventListener("mouseleave", function () {
            val.childNodes[3].style.opacity = 0;
        });
        val.addEventListener("mousemove", function (dets) {
            val.childNodes[3].style.left = dets.x + "px";
            val.childNodes[3].style.top = dets.y + "px";
        });
      });
    </script>
  </body>
</html>
